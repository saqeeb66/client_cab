<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Payment Link â€“ Arcot Cabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SAME CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
  <section class="reveal visible">
      <h2 class="section-title">Generate Payment Link</h2>
      <p class="section-sub">Enter customer details and share the payment link</p>

      <div class="contact-card" style="max-width:420px;margin:auto;">
        <form id="linkForm">
          <div>
            <label>Customer Name</label>
            <input id="name" required />
          </div>

          <div>
            <label>Mobile Number</label>
            <input id="phone" required />
          </div>

          <div>
            <label>Email ID</label>
            <input id="emailid" type="email" required />
          </div>

          <div>
            <label>Amount (â‚¹)</label>
            <input id="amount" type="number" required />
          </div>

          <button class="btn btn-primary" type="submit">
            ðŸ”— Generate Link
          </button>
        </form>

        <div id="result" style="margin-top:12px;"></div>
      </div>
    </section>
  </main>

<script>
document.getElementById("linkForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const emailid = document.getElementById("emailid").value;
  const amount = document.getElementById("amount").value;

  if (!name || !phone || !emailid || !amount) {
    alert("Please fill all fields");
    return;
  }

  const link =
    `https://arcotcabs.netlify.app/pay.html` +
    `?name=${encodeURIComponent(name)}` +
    `&phone=${encodeURIComponent(phone)}` +
    `&emailid=${encodeURIComponent(emailid)}` +
    `&amount=${encodeURIComponent(amount)}`;

  document.getElementById("result").innerHTML = `
    <label>Payment Link</label>
    <input value="${link}" style="width:100%" onclick="this.select()" readonly>
    <button class="btn btn-outline" style="margin-top:6px;" onclick="navigator.clipboard.writeText('${link}')">
      ðŸ“‹ Copy Link
    </button>
  `;
});
</script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".reveal").forEach(el => {
      el.classList.add("visible");
    });
  });
</script>

</body>
</html>
