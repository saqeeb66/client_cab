<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Payment Link – Arcot Cabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SAME CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <section class="reveal">
      <h2 class="section-title">Generate Payment Link</h2>
      <p class="section-sub">Enter customer details and share the payment link</p>

      <div class="contact-card" style="max-width:420px;">
        <form id="linkForm">
          <div>
            <label>Customer Name</label>
            <input id="name" required />
          </div>

          <div>
            <label>Mobile Number</label>
            <input id="phone" required />
          </div>

          <div>
            <label>Amount (₹)</label>
            <input id="amount" required />
          </div>

          <button class="btn btn-primary" type="submit">
            Generate Link
          </button>
        </form>

        <p id="result" style="margin-top:10px;"></p>
      </div>
    </section>
  </main>

<script>
document.getElementById("linkForm").addEventListener("submit", e => {
  e.preventDefault();

  const name = nameInput.value;
  const phone = phoneInput.value;
  const amount = amountInput.value;

  const link = `https://arcotcabs.netlify.app/pay.html?name=${encodeURIComponent(name)}&phone=${phone}&amount=${amount}`;

  result.innerHTML = `
    <b>Payment Link:</b><br>
    <input value="${link}" style="width:100%" onclick="this.select()">
  `;
});
</script>
</body>
</html>
