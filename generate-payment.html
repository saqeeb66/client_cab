<!DOCTYPE html>
<html>
<head>
  <title>Generate Payment Link – Arcot Cabs</title>
</head>
<body>

<h2>Generate Payment Link</h2>

<form id="linkForm">
  <input id="name" placeholder="Customer Name" required /><br><br>
  <input id="phone" placeholder="Mobile Number" required /><br><br>
  <input id="amount" placeholder="Amount (₹)" required /><br><br>

  <button type="submit">Generate Link</button>
</form>

<p id="result"></p>

<script>
document.getElementById("linkForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const amount = document.getElementById("amount").value;

  const link =
    `https://arcotcabs.netlify.app/pay.html?name=${encodeURIComponent(name)}&phone=${phone}&amount=${amount}`;

  document.getElementById("result").innerHTML =
    `<b>Payment Link:</b><br><a href="${link}" target="_blank">${link}</a>`;
});
</script>

</body>
</html>
